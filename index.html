<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <!-- styles links -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<!-- background design -->
  <div class="card-container">
    <div class="card-top">
      <img class="image-top" src="images/bg-pattern-card.svg" alt="card pattern">
      <img class="image-victor" src="images/image-victor.jpg" alt="image of Victor">
      <br>
      <p class="name">Victor Crest</p>
      <p class="age">26</p>
      <br>
      <p class="location">London</p>
    </div>
<!-- card bottom -->
    <div class="card-bottom">

      <div class="followers">
        <p class="stats-numbers">80K</p>
        <br>
        <p class="stats-name">Followers</p>
      </div>

      <div class="likes">
        <p class="stats-numbers">803K</p>
        <br>
        <p class="stats-name">Likes</p>
      </div>

      <div class="photos">
        <p class="stats-numbers">1.4K</p>
        <br>
        <p class="stats-name">Photos</p>
      </div>

    </div>

  </div>
<!-- attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marcus Hugo</a>.
  </div>

</body>
</html>
