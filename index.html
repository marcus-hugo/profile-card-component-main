<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles links -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="card-container">
      <!-- card top -->
      <div class="card-top">
        <img class="image-top" src="images/bg-pattern-card.svg" alt="card pattern">
        <img class="image-victor" src="images/image-victor.jpg" alt="image of Victor">
        <h1 class="name">Victor Crest</h1>
        <p class="age">26</p>
        <p class="location">London</p>
      </div>
      <!-- card bottom -->
      <div class="card-bottom">
        <div class="stats">
          <p class="stats-numbers">80K</p>
          <p class="stats-name">Followers</p>
        </div>
        <div class="stats">
          <p class="stats-numbers">803K</p>
          <p class="stats-name">Likes</p>
        </div>
        <div class="stats">
          <p class="stats-numbers">1.4K</p>
          <p class="stats-name">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <!-- atttribution -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marcus Hugo</a>.
  </footer>
</body>
</html>
